<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIFF LIVE</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&display=swap" rel="stylesheet">
  <link href="styles/movieplayer.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Libre Franklin', sans-serif;
      background-color: white;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Hi-Fi Header -->
  <header class="bg-black py-4">
    <div class="container px-4">
      <div class="d-flex justify-content-end align-items-center position-relative" style="height: 50px;">
        <div class="position-absolute top-0 start-50 translate-middle-x d-flex align-items-end">
          <img src="https://placehold.co/78x50" alt="Logo" style="width: 78px; height: 50px;">
          <div class="text-white fs-2 fw-normal ms-2">Live</div>
        </div>
        <div class="d-flex gap-3">
          <div class="bg-white" style="width: 24px; height: 24px;"></div>
          <div style="width: 24px; height: 24px; border: 1px solid white;"></div>
        </div>
      </div>
      <nav class="d-flex justify-content-center gap-4 mt-4">
        <a href="#" class="text-white text-decoration-none fw-semibold">Screenings</a>
        <a href="#" class="text-white text-decoration-none fw-semibold">Voting</a>
        <a href="#" class="text-white text-decoration-none fw-semibold">Community</a>
      </nav>
    </div>
  </header>

  <!-- Movie Title -->
  <div class="container px-4 mt-5">
    <h1 class="fw-semibold" style="font-size: 56px;">Viet and Nam</h1>
  </div>

  <!-- Date and Time -->
  <div class="container px-4 text-end text-muted fw-semibold" style="font-size: 16px;">
    Thu, Feb 27, 1:00 PM
  </div>

  <!-- Responsive Video Player -->
  <div class="container px-4 my-5">
    <div class="mx-auto" style="max-width: 1360px;">
      <video controls poster="thumbnail.jpg">
        <source src="your-movie.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

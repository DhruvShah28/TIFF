<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIFF LIVE</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&display=swap" rel="stylesheet">
  <link href="styles/movieplayer.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Libre Franklin', sans-serif;
      background-color: white;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Hi-Fi Header -->
  <header class="bg-black text-white py-4">
    <div class="container d-flex flex-column align-items-center">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div class="text-center mx-auto">
          <img src="./images/tiffIcon.png" alt="TIFF Logo" style="height: 50px;">
          <span class="fs-2 ms-2 fw-light">Live</span>
        </div>
        <div class="d-flex gap-4 me-2">
          <i class="bi bi-search fs-4"></i>
          <i class="bi bi-person fs-4"></i>
        </div>
      </div>
      <nav class="mt-3">
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="./movieTitles.html">Screenings</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="./voting.html">Voting</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="#">Community</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Movie Title -->
  <div class="container px-4 mt-5">
    <h1 class="fw-semibold" style="font-size: 56px;">Viet and Nam</h1>
  </div>

  <!-- Date and Time -->
  <div class="container px-4 text-end text-muted fw-semibold" style="font-size: 16px;">
    Thu, Feb 27, 1:00 PM
  </div>

  <!-- Responsive Video Player -->
  <div class="container px-4 my-5">
    <div class="mx-auto" style="max-width: 1360px;">
      <video controls poster="thumbnail.jpg">
        <source src="./images/170063-842720159_medium.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

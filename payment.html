<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm and Pay | TIFF LIVE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/payment.css" />
</head>
<body>

  <div class="container my-5">
    <div class="row g-5 align-items-start">

      <!-- Left Side: Form & Info -->
      <div class="col-md-6">
        <h2 class="fw-bold mb-4">Confirm and Pay</h2>

        <div class="mb-4">
          <div class="d-flex justify-content-between">
            <strong>Membership</strong>
            <span>TIFF Individual Member</span>
          </div>
          <div class="d-flex justify-content-between">
            <strong>Email</strong>
            <span id="conf_email">johndoe@email.com</span>
          </div>
          <div class="d-flex justify-content-between">
            <strong>Payment Method</strong>
            <span id="paymentType">Credit card</span> <button id="changePayment" class="ms-2 btn btn-link text-primary">Change</button>
          </div>
        </div>

        <form name="payementForm">
          <div class="mb-3">
            <label for="cardName" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="cardName" name="cardName" />
          </div>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber"/>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiryDate" class="form-label">Expiration Date</label>
            <input
              type="text"
              class="form-control"
              id="expiryDate"
              name="expiryDate"
              placeholder="MM/YY"
              maxlength="5"
              oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\d{2})(\d{1,2})/, '$1/$2').slice(0, 5);"
            />

            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" inputmode="numeric" pattern="\d*" maxlength="3" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 3);" name="cvv" />
            </div>
          </div>
        </form>
      </div>

      <!-- Right Side: Summary -->
      <div class="col-md-6 border-start ps-4">
        <div class="bg-light rounded mb-3" style="height: 200px; display: flex; align-items: center; justify-content: center;">
          <span class="text-muted fs-1">üñºÔ∏è</span>
        </div>
        <h5 class="fw-bold">Universal Language</h5>
        <p class="text-muted mb-4">Thu, Feb 27, 1:00 PM</p>

        <div class="d-flex justify-content-between">
          <span>Online Screening</span>
          <span id="screen_price">$13.51</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Tax</span>
          <span id="tax_price">$3.49</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between fw-bold mb-4">
          <span>Total</span>
          <span id="total_price">$16.00</span>
        </div>

        <button class="btn btn-primary w-100">Buy Now</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('changePayment').addEventListener('click', function () {
      const paymentSpan = document.getElementById('paymentType');
      paymentSpan.textContent = paymentSpan.textContent === 'Credit card' ? 'Debit card' : 'Credit card';
    });
  </script>
</body>
</html>

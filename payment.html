<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm and Pay | TIFF LIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/payment.css"/>
</head>
<body>

<div class="container my-5">
  <h1 class="fw-semibold mb-4 display-5">Confirm and Pay</h1>
  <div class="row g-5">

    <!-- Left Side Form -->
    <div class="col-md-6">
      <div class="mb-4">
        <div class="d-flex justify-content-between">
          <span class="fw-semibold">Membership</span>
          <span class="text-muted">TIFF Individual Member</span>
        </div>
        <div class="d-flex justify-content-between">
          <span class="fw-semibold">Email</span>
          <span class="text-muted" id="conf_email">DevDope@email.com</span>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <span class="fw-semibold">Payment Method</span>
          <span class="text-muted" id="paymentType">Credit card</span>
          <button id="changePayment" class="btn btn-link p-0 ms-2 text-danger fw-bold text-decoration-underline">Change</button>
        </div>
      </div>

      <form name="payementForm">
        <div class="mb-3">
          <label for="cardName" class="form-label text-muted">Cardholder Name</label>
          <input type="text" class="form-control" id="cardName" name="cardName"
                 oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')"/>
        </div>
        <div class="mb-3">
          <label for="cardNumber" class="form-label text-muted">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" name="cardNumber"
          inputmode="numeric" maxlength="19"
          oninput="this.value = this.value.replace(/\D/g, '').substring(0,16).replace(/(.{4})/g, '$1 ').trim();" />
   
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiryDate" class="form-label text-muted">Expiration Date</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY"
                   maxlength="5"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\d{2})(\d{1,2})/, '$1/$2').slice(0, 5);"/>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label text-muted">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" maxlength="3" placeholder="000"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 3);"/>
          </div>
        </div>
      </form>
    </div>

    <!-- Right Side Summary -->
    <div class="col-md-6 ps-md-5 border-start">
      <div class="bg-light rounded overflow-hidden mb-3">
        <img src="./images/02c1876989d4300b6e1774fff24862b1.jpg" alt="Movie Thumbnail" class="img-fluid w-100">
      </div>
      <h4 class="fw-bold">Viet and Nam</h4>
      <p class="text-muted mb-3">Friday, April 25, 4:00 PM</p>

      <div class="d-flex justify-content-between">
        <span>Online Screening</span>
        <span class="text-muted">$<span id="screen_price">13.51</span></span>
      </div>
      <div class="d-flex justify-content-between">
        <span>Tax</span>
        <span class="text-muted">$<span id="tax_price">3.49</span></span>
      </div>
      <hr/>
      <div class="d-flex justify-content-between fw-bold mb-4 fs-5">
        <span>Total</span>
        <span class="text-muted">$<span id="total_price">16.00</span></span>
      </div>

      <a href="./moviePlayer.html" class="btn btn-danger w-100 fw-semibold py-3">Buy Now</a>
    </div>
  </div>
</div>

<script src="scripts/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('changePayment').addEventListener('click', function () {
    const paymentSpan = document.getElementById('paymentType');
    paymentSpan.textContent = paymentSpan.textContent === 'Credit card' ? 'Debit card' : 'Credit card';
  });
</script>
</body>
</html>

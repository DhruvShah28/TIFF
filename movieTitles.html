<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | TIFF LIVE</title>
        <!-- JS Files -->
        <script src="scripts/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS Files -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
<body>
    <div class="Title">
        <h1>TIFF LIVE</h1>

    </div>

<div>

    <nav class="navbar">
     <li>Screenings</li>
     <li> Voting</li>
     <li>Community</li> 
     
    </nav>

    <div class="genre-filter">
        <div class="genre-scroll">
          <button>All</button>
          <button>Action</button>
          <button>Animation</button>
          <button>Comedy</button>
          <button>Crime</button>
          <button>Documentary</button>
          <button>Drama</button>
          <button>Horror</button>
          <button>Thriller</button>
          <button>Romance</button>
          <button><i class="fas fa-sliders-h"></i></button>
        </div>
      </div>
    
    <div class="bg-image">
  
          <div id="imageCarousel" class="carousel slide">
             
              <div class="carousel-indicators">
                  <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
              </div>
      
              <!-- Carousel Images -->
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="./images/61f50d942b871bf23bc3fd4c89ac72a7.jpg" class="d-block w-100" alt="Slide 1">
                  </div>
                  <div class="carousel-item">
                      <img src="./images/342567f0c9f90c379a4d74a262d2f4e1.jpg" class="d-block w-100" alt="Slide 2">
                  </div>
                  <div class="carousel-item">
                      <img src="./images/af5c2419414b53823f381c446c6c955d.jpg" class="d-block w-100" alt="Slide 3">
                  </div>
              </div>
      
              <!-- Left & Right Controls -->
              <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
              </button>
          </div>
      </div>
    </div>
    
</body>
</html>

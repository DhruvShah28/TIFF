<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TIFF LIVE</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- JS Files -->
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <main>
 
        <section>
            <h2 class="text-center mb-4">TIFF LIVE</h2>
        </section>
 
        <section>
            <div class="container d-flex justify-content-center align-items-center">
                <div class="login-container p-4 border rounded shadow bg-white">
                    <h3 class="text-center mb-3">Log In</h3>
                    
                    <form action="index.html" name="login_form">
                        <div class="mb-3">
                            <label for="log_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="log_email" name="log_email">
                        </div>
        
                        <div class="mb-3 pass pass-container">
                            <label for="log_pass" class="form-label">Password</label>
                            <input type="password" class="form-control pass-input" id="log_pass" name="log_pass">

                        </div>
                        
                        <div class="d-flex justify-content-between gap-5 align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none"> Forgot password?</a>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>

                        <div id="err_sec" class="row">
                            <div class="col-md-12 my-3">
                                <p>ERROR:</p>
                                <p id="error_text"></p>
                            </div>
                        </div>

                        <p class="text-center mt-3">Not a member? <a href="register.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="d-flex justify-content-between mt-4 mx-2">
        <p>Â© Copyright TIFF 2025</p>
        <div class="d-flex gap-3 footer-sec">
            <a href="#">Terms & Conditions</a> |
            <a href="#">Privacy Policy</a>
        </div>
    </footer>

    
</body>
</html>

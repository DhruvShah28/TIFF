<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TIFF LIVE</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- JS Files -->
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- page specific css -->
     <style>
        html,body{
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        main{
            flex: 1;
        }
     </style>
</head>
<body>

    <header>
        <div class="logo"><h2 class="text-center mb-4 main_logo " href="./index.html">TIFF<span class="side_logo">LIVE</span></h2></div>
    </header>

    <main>
        <section>
            <div class="container d-flex justify-content-center align-items-center">
                <div class="login-container p-5 bg-white">
                    <h5 class="text-center">Log In</h5>
                    
                    <form action="index.html" name="login_form">
                        <div class="mb-3">
                            <label for="log_email" class="body-2 form-label color-grey-2">Email</label>
                            <input type="email" class="form-control" id="log_email" name="log_email">
                        </div>
        
                        <div class="mb-3 pass pass-container">
                            <label for="log_pass" class="body-2 form-label color-grey-2">Password</label>
                            <input type="password" class="form-control pass-input" id="log_pass" name="log_pass">

                        </div>
                        
                        <div class="d-flex justify-content-between gap-5 align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label body-4 color-grey-2" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none body-4"> Forgot password?</a>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn sub_btn btn-red">Sign In</button>
                        </div>

                        <div id="err_sec" class="row">
                            <div class="col-md-12 my-3">
                                <p>ERROR:</p>
                                <p id="error_text"></p>
                            </div>
                        </div>

                        <p class="body-4 text-center color-grey-2 mt-3">Not a member? <a href="register.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="d-flex justify-content-between mt-4 mx-2">
        <p>Â© Copyright TIFF 2025</p>
        <div class="d-flex gap-3 footer-sec">
            <a href="#">Terms & Conditions</a> |
            <a href="#">Privacy Policy</a>
        </div>
    </footer>

    
</body>
</html>

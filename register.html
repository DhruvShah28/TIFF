<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TIFF LIVE</title>
    <!-- JS Files -->
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header not requiered here -->
    
    <!-- Main -->
    <main>
    <!-- Name Section -->
        <section>
            <h2 class="text-center mb-4">TIFF LIVE</h2>
        </section>
        <!-- registration form section -->
        <section>
            <div class="container d-flex justify-content-center align-items-center">
                <div class="register-container">
                    <h3 class="text-center mb-3">Register your account</h3>
                    
                    <form action="login.html" name="register_form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@test.ca">
                        </div>
        
                        <div class="mb-3 pass-container">
                            <label for="pass" class="form-label">Password *</label>
                            <input type="password" class="form-control pass-input" id="pass" name="pass" >
                        </div>
        
                        <div class="mb-3">
                            <label for="conf_pass" class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="conf_pass" name="conf_pass" >
                        </div>
        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fname" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="fname" name="fname" >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lname" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="lname" name="lname" >
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="dob" class="form-label">D.O.B</label>
                                <input type="date" class="form-control" id="dob" name="dob" >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lang" class="form-label">Language</label>
                                <select class="form-select" id="lang" name="lang">
                                    <option selected disabled value="XX">Select option</option>
                                    <option value="eng">English</option>
                                    <option value="fren">French</option>
                                    </select>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" name="country">
                                    <option selected disabled value="XX">Select option</option>
                                    <option value="usa">USA</option>
                                    <option value="can">Canada</option>
                                    <option value="uk">UK</option>
                                    <option value="ind">India</option>
                                    <option value="sing">Singapore</option>
                                    <option value="china">China</option>
                                    <option value="dub">Dubai</option>
                                    <option value="oth">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="postal" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postal" name="postal" placeholder="A1A 1A1">
                            </div>
                        </div>
        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms">
                            <label class="form-check-label" for="terms">By signing up you agree to <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                        </div>
        
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>

                        <div id="err_sec" class="row">
                            <div class="col-md-12 my-3">
                                <p>ERROR:</p>
                                <p id="error_text"></p>
                            </div>
                        </div>
        
                        <p class="text-center mb-0 mt-3">Already a member? <a href="">Sign In</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="d-flex justify-content-between mt-4 mx-2">
        <p>Â© Copyright TIFF 2025</p>
        <div class="d-flex gap-3 footer-sec">
            <a href="#">Terms & Conditions</a> |
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
